<main class="flex-page">
    <img class="flex-fill img-responsive" *ngIf="selectedItemSrc" [src]="selectedItemSrc" />
    <div class="flex-fill" *ngIf="!selectedItemSrc">Select image</div>
    <image-slider class="flex-item" [items]="items" (updateSelectedItem)="selectItemChanged($event)"></image-slider>
</main>
